<div class="ic1-toast ic1-toast-info items-center w-full">
    <i [class.ic1-icon-status-info]="type == 'info'" aria-hidden="true"></i>
    <div class="ic1-toast-text">
        <span *ngIf="title" class="ic1-label">{{title}}</span>
        <p>
            {{text}}
        </p>
    </div>
    <i *ngIf="!hideClose" class="ic1-icon ic1-icon-outlined" aria-label="chiudi" role="button">
        close
    </i>
</div>
